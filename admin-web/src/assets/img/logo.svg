<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景圆形 -->
  <circle cx="100" cy="100" r="90" fill="#409EFF" />
  
  <!-- 餐盘 -->
  <circle cx="100" cy="100" r="70" fill="white" stroke="#333" stroke-width="2" />
  
  <!-- 筷子 -->
  <line x1="70" y1="60" x2="130" y2="140" stroke="#333" stroke-width="4" stroke-linecap="round" />
  <line x1="80" y1="60" x2="140" y2="140" stroke="#333" stroke-width="4" stroke-linecap="round" />
  
  <!-- 手机轮廓 -->
  <rect x="60" y="80" width="40" height="70" rx="5" ry="5" fill="#333" />
  <rect x="65" y="85" width="30" height="55" rx="2" ry="2" fill="#f5f5f5" />
  
  <!-- 手机屏幕上的二维码 -->
  <rect x="70" y="90" width="20" height="20" fill="#333" />
  <rect x="75" y="95" width="10" height="10" fill="white" />
  
  <!-- 文字 "点餐" -->
  <text x="100" y="170" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="#333">点餐</text>
</svg> 